name: nexus_training_tracker
description: "Nexus Training Tracker - Enterprise-grade internal platform for professional development and learning management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  
  # UI & Navigation
  go_router: ^12.0.0
  google_fonts: ^6.1.0
  
  # Data & Networking
  http: ^1.1.0
  dio: ^5.3.0
  
  # Local Storage
  sqflite: ^2.3.0
  hive: ^2.2.0
  
  # Serialization
  json_serializable: ^6.7.0
  
  # Date & Time
  intl: ^0.17.0
  
  # Analytics & Reporting
  charts_flutter: ^0.12.0
  syncfusion_flutter_charts: ^21.2.4
  
  # PDF Generation
  pdf: ^3.10.0
  
  # Authentication
  firebase_auth: ^4.10.0
  firebase_core: ^2.17.0
  
  # Cloud Services
  firebase_storage: ^11.2.0
  cloud_firestore: ^4.14.0
  
  # Utilities
  get_it: ^7.6.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  uuid: ^4.0.0
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  mockito: ^5.4.4

